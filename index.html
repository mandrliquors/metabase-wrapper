<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Metabase Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      background: #f5f5f5;
      border-bottom: 1px solid #ddd;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 34px;
      height: 18px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4CAF50;
    }

    input:checked + .slider:before {
      transform: translateX(16px);
    }

    iframe {
      width: 100%;
      height: calc(100vh - 44px);
      border: none;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div>
      <strong>Basic</strong>
      <label class="switch">
        <input type="checkbox" id="viewToggle">
        <span class="slider"></span>
      </label>
      <strong>Enhanced</strong>
    </div>

    <a href="#" id="printLink">üñ®Ô∏è Print</a>
  </div>

  <iframe id="mbFrame"
    src="https://m-r-liquors.metabaseapp.com/public/question/a6269a03-a9ac-448d-96bc-1ad118165305">
  </iframe>

  <script>
    const iframe = document.getElementById('mbFrame');
    const toggle = document.getElementById('viewToggle');
    const printLink = document.getElementById('printLink');

    toggle.addEventListener('change', () => {
      // You can swap URLs later if Basic/Enhanced differ
      iframe.src = iframe.src;
    });

    printLink.addEventListener('click', (e) => {
      e.preventDefault();
      const url = iframe.src + '#fullscreen';
      window.open(url, '_blank');
    });
  </script>

</body>
</html>
